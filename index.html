<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe | SkillCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="status">Player X's Turn</p>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">Restart Game</button>


        <footer>
            <p>Developed by <b>Sinchana RS</b> | SkillCraft Technology</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
